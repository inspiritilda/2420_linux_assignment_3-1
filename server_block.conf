server {
    listen 80;
    listen [::]:80;
    server_name 146.190.143.114;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    
    server_name 146.190.143.114;

    ssl_certificate /path/to/your/cert.pem;  # Path to your SSL certificate
    ssl_certificate_key /path/to/your/cert.key;  # Path to your SSL private key

    root /var/lib/webgen/HTML;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}
