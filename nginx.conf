# Set the user that Nginx will run as
user webgen;

# Set the number of worker processes
worker_processes  1;

# Uncomment the error log line if you want to log errors (optional)
#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

# Uncomment and set the pid if you want to specify where the process ID file is stored
#pid        logs/nginx.pid;

events {
    # Define the maximum number of connections each worker can handle
    worker_connections  1024;
}

http {
    # Include the mime.types file to define file types (e.g., HTML, CSS, etc.)
    include       mime.types;
    # Default file type for files that aren't specified in mime.types
    default_type  application/octet-stream;

    # You can customize the log format here if needed (optional)
    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    # Uncomment and set the access log if you want to log all requests (optional)
    #access_log  logs/access.log  main;

    # Enable sending files (good for performance)
    sendfile        on;
    # Uncomment to disable tcp_nopush if you want to tweak TCP behavior (optional)
    #tcp_nopush     on;

    # Set the timeout for persistent connections (optional, default is 75 seconds)
    keepalive_timeout  65;

    # Include all server block configurations from sites-enabled (this allows for easy virtual hosts)
    include sites-enabled/*;

    # Enable GZIP compression (optional, uncomment if needed)
    #gzip  on;

    # Define the main server block (this handles requests for your website)
    server {
        # Listen on port 80 (HTTP)
        listen       80;
        # Define the server name (useful if you host multiple sites)
        server_name  localhost;

        # Default location for serving files (e.g., HTML files)
        location / {
            root   /usr/share/nginx/html;
            # Default index files (e.g., index.html or index.htm)
            index  index.html index.htm;
        }

        # Set a custom error page for server errors like 500, 502, etc.
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            # Location for the error page
            root   /usr/share/nginx/html;
        }

        # You can set up PHP handling here if needed, but these are commented out
        # You can use a proxy to forward PHP requests to another server (e.g., Apache)
